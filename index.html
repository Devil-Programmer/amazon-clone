<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <div class="logo">
            <img src="logo.png" alt="Logo" class="border" />
          </div>
        </div>
        <div class="nav-address">
          <p class="add-first">Delever to</p>
          <div class="add-icons">
            <i class="fa-solid fa-location-dot" style="color: #ffffff"></i>
            <p class="add-sec">Bangladesh</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
            <input
              type="text"
              placeholder="Search Amazon"
              class="search-input"
            />
          </select>
          <div class="s-icon">
            <i class="fa-solid fa-magnifying-glass" style="color: #333333"></i>
          </div>
        </div>
        <div class="bd-en">
          <div class="flag">
            <img
              src="bd.png"
              alt="bd"
              style="width: 26px; border-radius: 4px"
            />
            <select class="flag-select">
              <option>EN</option>
            </select>
          </div>
        </div>
        <div class="box-5">
          <p>Hello, sign in</p>
          <select class="box-5-option">
            <option>Accounts & Lists</option>
          </select>
        </div>
        <div class="box-6">
          <p class="box-6-p">Returns</p>
          <p class="box-6-p2">& Orders</p>
        </div>
        <div class="last-nav-box-cart">
          <i class="bx bx-cart-add" class="cart-icon"></i>
          <span class="cart-text">Cart</span>
        </div>
      </div>
      <div class="second-panel">
        <div class="all-icon">
          <i class="fa-solid fa-bars"></i>
          <span class="all-text">All</span>
        </div>
        <div class="second-panel-a">
          <a href="#" class="fis">Today's Deals</a>
          <a href="#" class="sec">Customer Service</a>
          <a href="#" class="thr">Registry</a>
          <a href="#" class="for">Gift Cards</a>
          <a href="#" class="fif">Sell</a>
        </div>
      </div>
    </header>

      <div class="hero-section"></div>
    <div class="shop-section">
        <div class="box1 box">
          <div class="box1-h2">
            <h2>Gaming accessories</h2>
          </div>
          <div class="sub1-gaming">
            <div class="sub-1-gaming">
              <img src="shop-sec-gaming-1.jpg" alt="">
              <p>Headsets</p>
            </div>
            <div class="sub-2-gaming">
              <img src="shop-sec-gaming-2.jpg" alt="">
              <p>Keyboard</p>
            </div>
          </div>
          <div class="sub3-gaming">
            <div class="sub-3-gaming">
              <img src="shop-sec-gaming-3.jpg" alt="">
              <p>Chairs</p>
            </div>
            <div class="sub-4-gaming">
              <img src="shop-sec-gaming-4.jpg" alt="">
              <p>Computer mice </p>
            </div>
          </div>
          <div class="gaming-see-more">
            <a href="#">See more</a>
          </div>
        </div>

        
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
    </div>


  </body>
</html>
